<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="application.css">
    <title>web.local.net</title>
    
  </head>
  <body>
      <div class="container" id="app">
        <header>
            <Navbar></Navbar>
        </header>
        <section>            
 
            <router-view></router-view>                        
        </section>

        <footer>
          <hr/>
          <small>@ web.local.net all right received!</small>
        </footer>
      </div>

      <template id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <a class="navbar-brand" href="#/">
              <i class="bi bi-people"></i>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="webnet__navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <router-link class="nav-link" to="/department">Department</router-link>
                </li>
                <li class="nav-item">
                  <router-link class="nav-link" to="/employee">Employee</router-link>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>

          </div>
        </nav>
      </template>

      <template id="emp">
        <p>Under Construction!</p>
      </template>
      
      <template id="dept">
        <div>
          <h3>Department</h3>
          <br>
          <div class="row">
            <div class="col-3 column__border">
              <p>This form is for to create new / update existing department</p>
              <hr>
              <form @submit.prevent="save">
                <div class="mb-3">
                  <label for="inputIdLabel" class="form-label">Id</label>
                  <input v-model="department.id" type="text" class="form-control" id="inputText" aria-describedby="inputIdHelp" disabled>
                  <div id="inputIdHelp" class="form-text">This field is auto generated!</div>
                </div>

                <div class="mb-3">
                  <label for="inputNameLabel" class="form-label">Name</label>
                  <input v-model="department.name" type="text" class="form-control" id="inputText" aria-describedby="inputNameHelp">
                  <div id="inputNameHelp" class="form-text">ex. Information Technology / IT</div>
                </div>
                <button type="submit" class="btn btn-primary">{{ department.id == '' ? 'Submit' : 'Update'}}</button>
              </form>
            </div>

            <div class="col-sm-1"></div>

            <div class="col-8 column__border">
              <p>all the avaiable department list:</p>
              <input type="text" name="" id="" placeholder="search department by name" v-on:input="search">
              <table class="table ">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>CRUD</th>                   
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="department in departmentList">
                    <td>{{department.id}}</td>
                    <td>{{department.name}}</td>
                    <td>
                      <button type="button" class="btn btn-primary" @click=edit(department.id)><i class="bi bi-pencil-square"></i></button>
                      <button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                      <button type="button" class="btn btn-info" @click=info(department.id)><i class="bi bi-info"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="application.js"></script>
  </body>
</html>
